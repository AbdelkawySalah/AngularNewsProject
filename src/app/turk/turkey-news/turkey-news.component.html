<div class="container-fluid">
    <div class="row">
       <div *ngFor="let n of TrkNews,let i=index" class="ccol-md-3">
        <div class="card" style="width: 18rem;">
          <h1>{{i}}</h1>
          <img [src]="n.urlToImage" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{n.title | lowercase}}</h5>
              <!-- <p class="card-text">{{n.description | cut}}</p> -->
              <p class="card-text">{{n.description}}</p>
              <!-- <a [routerLink]="['/detail',i]" class="btn btn-primary"> More Details</a> -->
            </div>
          </div>
       </div>
       
    </div>
    </div>
